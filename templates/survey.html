<html>
    <head>
        <title>Event survey</title>
    </head>
    <body>
		<h1>EVENT SURVEY</h1>
		<hr>

		<form method="post" action="{{ url_for('suthankyou') }}">
			<h2>Feedback</h2>
			<h3>Division</h3>
			<input type="radio" name="division" value="Commercial" checked>Commercial<br><br>
			<input type="radio" name="division" value="Enterprise">Enterprise<br><br>
			<h3>State</h3>
			<select type="dropdown" name="state">
				<option value="AU" selected="selected">AU</option>
				<option value="AZ">AZ</option>
			</select><br><br>
			<h3>Feedback</h3>
			<input type="text" name="feedback" style="width: 500px;"><br>
			<hr>
			<br>
		  <input type="submit" value="SUBMIT"/>
		</form>
		</body>
</html>
